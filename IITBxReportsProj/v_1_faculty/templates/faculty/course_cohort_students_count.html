<script>
var cohort_discussion_data = {{cohort_discussion_details|safe}}
var xdata= cohort_discussion_data[1];
var ydata_discussions = cohort_discussion_data[3];
var ydata_unanswered_questions = cohort_discussion_data[5];
var ydata_answered_questions = cohort_discussion_data[4];
//alert(cohort_discussion_data)
$(function () {
    $('#cohortdiscussionchart').highcharts({
	theme: "dark",
        chart: {
            height : 500,
            type: 'bar',
	    backgroundColor : "#232123"
        },
        title: {
            text: 'Discussion bar chart - Cohort Specific'
        },
        xAxis: {
            categories: xdata
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Discussion Forum - Cohort Specific'
            },
            stackLabels: {
                enabled: true,
                style: {
                    fontWeight: 'bold',
                    color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                }
            }
          
        },
       
        legend: {
            reversed: true
        },
        plotOptions: {
            series: {
                stacking: 'normal',
                pointWidth:28,
                point: {
            		events: {
               				 click: function () {
               				 //alert(this.category+""+this.series['name']);	
               				 var cohort_index=xdata.indexOf(this.category);
               				 var cohort_group_id=cohort_discussion_data[0][cohort_index];
               				 //alert(cohort_group_id);
 
               				 if(this.series['name']=="Discussions")
               				 	window.location="{% url 'cohort_detailed_discussions' %}?cohort_group_id="+cohort_group_id;
               				 else if(this.series['name']=="Answered Questions")
               				 	window.location="{% url 'cohort_detailed_answered' %}?cohort_group_id="+cohort_group_id;
               				 else if(this.series['name']=="Unanswered Questions")
               				 	window.location="{% url 'cohort_detailed_unanswered' %}?cohort_group_id="+cohort_group_id; 
                    			//str = "{{ request.get_full_path }}" + "/faculty/stuofcrs";
                    	
		                      // window.location= str+"/"+{{fid}}+"/"+encodeURI(this.category)+"/1/10";
		                }
		            }
		        }
            },
            
        },
        series: [{
            name: 'Discussions',
            data: ydata_discussions
        }, {
            name: 'Answered Questions',
            data: ydata_answered_questions
        }, {
            name: 'Unanswered Questions',
            data: ydata_unanswered_questions
        }]
    });
});
</script>
