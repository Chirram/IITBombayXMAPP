      <script>
      		  
				var url="{% url 'course_data' %}"
				function add_course(){
					var v = ("{{course |safe}}")
					
					//v = JSON.parse( v );
					//var vv = JSON.parse( v );
					//alert(v);
					//for(data in v) alert(v[data])
					
					
					
					var s="";
					var myDjangoList = (("{{course_lst |safe}}").replace(/&(l|g|quo)t;/g, function(a,b){
						return {
							l   : '<',
							g   : '>',
							quo : '"'
						}[b];
					}));
					
					myDjangoList = myDjangoList.replace(/u'/g, '\'')
					myDjangoList = myDjangoList.replace(/'/g, '\"')
					//alert(myDjangoList)	
					myData = JSON.parse( myDjangoList );
					for (var prop in myData) {
						if (myData.hasOwnProperty(prop)) {
							s=s+ "<p style= 'margin-left:5em'><button id= "+myData[prop]+" onclick='ff(this.id)' class='btn btn-default'>"+myData[prop]+"</button></p>";
						}
					}
					s = s + "</br></br>"
					
					document.getElementById('heading_name').innerHTML="Your Courses";

				function f(){
					document.getElementById('a').innerHTML="";
					document.getElementById('test').innerHTML="";	
				}	
				 var myData;
				 
				 var store = {};
				 var count = {};
				 var count_tot = {};
				 var count_att = {};
				 var count_tot_unit = {}
				 var count_unit = {}
				 var count_unit_att = {}
				 function find_vis(myData, course_num){
					 lst = myData["check_id"];
					 //alert(lst);
					 //alert(myData)
					 //myData = JSON.parse(myData);
					 /*for(d in myData){
						alert(myData[d]) 
					}*/
					 var flg= false;
						for(item1 in myData[course_num]){
							  
							  d1 = myData[course_num][item1];
							  
							  count[d1] = 0;
							  //alert(count[d1])
							  //alert(d1)
							  count_tot[d1] = 0;
							  for(item2 in myData[d1]){
								    
								    d2 = myData[d1][item2];  
									//alert(d2)
									if(d1 in count_tot){
										count_tot[d1] = count_tot[d1] + 1;
									  }else{
										  count_tot[d1] = 1;
										}
									
								var flg1 = true;	
									  count_tot_unit[d2] = 0
									  count_unit[d2] = 0
									  count_unit_att[d2] = 0;
								    for(item3 in myData[d2]){
										
										d3= myData[d2][item3];
										//alert(d3)
										for(item4 in myData[d3]){
											
											
											
											//alert(myData[d3][item4])
											count_tot_unit[d2] = count_tot_unit[d2] + 1;
											//alert(item4)
											flg = false;
											for(dta in lst){
												if(lst[dta]==item4)
												{	
													flg = true;
													/*if(item4 == 'f96d09ae397d4fb99e2871ec789b7d7b'&&lst[dta]==item4) {
														alert(item4); alert(myData[d3][item4]);
													}*/
												}
											}
											
											if(!flg){
												/*
												if(item4 == '4b72574257bf4e1988e7f65836a85791') {
														alert(item4);
													}*/
												count_unit[d2] = count_unit[d2] + 1;
												if(flg1){
													if(d1 in count){
														count[d1] = count[d1] + 1;
													}else{
														count[d1] = 1;
													}
													flg1 = false;
												}
												store[item1] = true;
												store[item2] = true;
												//alert(myData[d3][item4])
												store[item4] = true;
											}
										}
										//alert("f")
									}
									if(count_unit[d2] == 0){
										count_unit_att[d2] = count_tot_unit[d2];
									}	
							  }
							if(count[d1] == 0){
								  count_att[d1] = count_tot[d1];
							}
						}
				 }
				
				function fx(val, course_num){
					var s = "";
					myData = JSON.parse(val);
					//myData = val
					find_vis(myData, course_num);
					
					
					if(myData.hasOwnProperty(course_num)){
							for(item in myData[course_num]){
								if(count_tot[myData[course_num][item]]!=0){
									if(item in store){
										if(count_tot[myData[course_num][item]]==count[myData[course_num][item]])
										s=s+"<p class='btn btn-warning btn-lg' onclick= 'func_chap(this.innerHTML)' style = 'background-color:brown;margin-left:3em;color:white'>"+myData[course_num][item]+"|| Unattended  "+count[myData[course_num][item]]+"/"+count_tot[myData[course_num][item]]+" sub-sections</p></br></br>";
										else
										s=s+"<p class='btn btn-success btn-lg' onclick= 'func_chap(this.innerHTML)' style = 'background-color:#3399FF;margin-left:3em;color:black'>"+myData[course_num][item]+"|| Unattended  "+count[myData[course_num][item]]+"/"+count_tot[myData[course_num][item]]+" sub-sections</p></br></br>";
									}else{
										s=s+"<p class='btn btn-warning btn-lg' onclick= 'func_chap(this.innerHTML)' style = 'margin-left:3em;color:white'>"+myData[course_num][item]+"|| Attended  "+count_att[myData[course_num][item]]+"/"+count_tot[myData[course_num][item]]+" sub-sections</p></br></br>";
									}
								}
							}
					}
					
					s = s + "<hr></br><p><ul><li>Number of sub-sections attended or unattended out of total sub-sections</li><li>Units consisting of html data and discussion data has not been included</li></ul> </p></br>"; 
					document.getElementById('heading_name').innerHTML="Sections";
					document.getElementById('test').innerHTML=s;
				}	 
				 
				function func_chap(data){
					data = data.split('||')[0];
					var s=""
					if(myData.hasOwnProperty(data)){
							for( item in myData[data]){
								if(item in store){
									if(count_tot_unit[myData[data][item]]==count_unit[myData[data][item]])
									s=s+"<p class='btn btn-warning' onclick= 'func_sec(this.innerHTML)' style = 'background-color:brown;margin-left:3em;color:white'>"+myData[data][item]+"|| Unattended  "+count_unit[myData[data][item]]+"/"+count_tot_unit[myData[data][item]]+" units</p></br></br>";
									else
									s=s+"<p class='btn btn-success' onclick= 'func_sec(this.innerHTML)' style = 'background-color:#3399FF;margin-left:3em;color:black'>"+myData[data][item]+"|| Unattended  "+count_unit[myData[data][item]]+"/"+count_tot_unit[myData[data][item]]+" units</p></br></br>";
								}
								else{
									s=s+"<p class='btn btn-warning' onclick= 'func_sec(this.innerHTML)' style = 'margin-left:3em;color:white'>"+myData[data][item]+"|| Attended  "+count_unit_att[myData[data][item]]+"/"+count_tot_unit[myData[data][item]]+" units</p></br></br>";
								}
							}						
						}
					document.getElementById('heading_name').innerHTML="Sub-sections";
					document.getElementById('test').innerHTML=s;	
				} 
				
				var ss = "";
				function func_sec(data){
					data = data.split('||')[0];
					var s=""
					ss = "";
					if(myData.hasOwnProperty(data)){
							for( item in myData[data]){
								func_ver(myData[data][item]);
							}
						}
						document.getElementById('heading_name').innerHTML="Units";
						document.getElementById('test').innerHTML=ss;			
				}  
				
				function func_ver(data){
					if(myData.hasOwnProperty(data)){
							for(item in myData[data]){
								if(item in store){
									/*if(item == '4b72574257bf4e1988e7f65836a85791'){
										alert(item)
									}*/
									//alert(myData[data][item]);
									ss = ss+"<p class='btn btn-warning' style = 'background-color:brown;margin-left:3em;color:white'>"+myData[data][item]+" || Unattended</p></br></br>";
								}else{
									ss = ss+"<p class='btn btn-warning'  style = 'margin-left:3em;color:white'>"+myData[data][item]+" || Attended</p></br></br>";
								}
							}
						}
					}  
				 
				function ff(course_num){
					f();
					//alert("called");
					loadXMLDoc(course_num);
				}
			    function loadXMLDoc(course_num){
						showLoading();
						document.getElementById('heading_name').innerHTML="";
						var xmlhttp;
						if (window.XMLHttpRequest){
						   xmlhttp=new XMLHttpRequest();
						 }
						else{
						   xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
						}
						xmlhttp.onreadystatechange=function(){
							
								if (xmlhttp.readyState==4 && xmlhttp.status==200){
										
										hideLoading();
										//alert(xmlhttp.responseText)
										fx(xmlhttp.responseText, course_num);
										//alert(xmlhttp.responseText)				
								}
								//alert(xmlhttp.status)
						  }
						xmlhttp.open("GET","{% url 'course_data' %}?course_num="+encodeURI(course_num),true);
						xmlhttp.send();
				}
			   
				function showLoading() {
						$("#loading").show();
					}

				function hideLoading() {
					$("#loading").hide();
				}
